<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Groupe 8 - Robin Maxime.P Yanis</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/tooltip.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header id="header" class="header">
    <div class="container">
      <div class="row">
        <div class="four columns logo">
          <img src="img/coding_factory.jpg" id="logo">
        </div>
        <div class="two columns u-pull-right">
          <ul>
            <li class="submenu">
              <img src="img/cart.png" id="img-cart">
              <div id="cart">
                <table id="cart-table" class="u-full-width">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Article</th>
                      <th>Prix</th>
                      <th>Qté</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="innercart">
                  </tbody>
                </table>
                <a id="empty-cart" class="button u-full-width">Vider le panier</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <form id="search-item" class="search-form">
    <input id="show-option" type="search" placeholder="Rechercher ..." class="search-bar">
  </form>

  <div id="courses-list">
    <h1>Cours en ligne</h1>
    <div class="courses__container"></div>
    <div id="no_course" class="hidden">Aucun cours n'est disponible pour votre recherche</div>
  </div>

  <div class="big_container">
    <div class="courses__container" id="courses__container">
  
    </div>
  </div>
    

  <footer>
  </footer>
  <div class="popup-overlay">
    <!--Creates the popup content-->
    <div class="popup-content">
      <h2>Article supprimé</h2>
      <p id="article"></p>
      <!--popup's close button-->
      <button class="close" id="close">Close</button>
  </div>
  <script src="/jquery/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="data/courses.js"></script>
  <script src="js/add_cart.js"></script>
  <script src="js/remove_cart.js"></script>
  <script src="js/dynamic_products.js"></script>
  <script src="js/search.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/app.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/scrolling.js"></script>






</body>
</html>
